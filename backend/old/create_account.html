<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/index.css" />
<title></title>
</head>
<body>
<form>
	<ul>
		<li>
			<label>LastName：</label>
			<input type="text" name="LastName" id="LastName" />
		</li>
		<li>
			<label>FirstName</label>：</label>
			<input type="text" name="FirstName" id="FirstName" />
		</li>
		<li>
			<label>Phone Number：</label>
			<input type="text" name="phone_num" id="phone_num" />
		</li>
		<li>
			<label>Post Code：</label>
			<input type="text" name="pose_code" id="pose_code" />
		</li>
        <li>
			<label>Email：</label>
			<input type="text" name="email" id="email" />
		</li>
		<li>
			<input type="button" value="Submit Information" id="submit_btn" />
		</li>
	</ul>
</form>
<script language="javascript" type="text/javascript" src="server.js"></script>
<script>
$('#submit_btn').on('click',function(){
	var LastName = $.trim($('#LastName').val()),
		FirstName = $.trim($('#FirstName').val()),
		phone_num = $.trim($('#phone_num').val()),
		post_code = $.trim($('#post_code').val()),
        email = $.trim($('#email').val()),
		data = {LastName: LastName,FirstName : FirstName,phone_num : phone_num,post_code : post_code, email:email};
	$.ajax({
		type : 'POST',
		url : 'http://localhost:8080/EscProject/getuserinform.do',
		data : data,
		success : function(data){
			console.log(data);
		}
	})
})
</script>
</body>
</html>
